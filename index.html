<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- <img src="/assets/img/triangles.jpg" alt="triangles" style="display: none;"> -->
  <div id="container">
    <canvas id="background" width="0" height="0"></canvas>
    <div id="board">
      <canvas id="grid" width="240" height="480"></canvas>
      <canvas id="game" width="240" height="480"></canvas>
    </div>
    <div id="info-panel">
      <div id="next-figure-panel">
        <div id="next-figure-title">Next</div>
        <div id="next-figure-value" class="rotate-center">
          <canvas id="panel-figure" width="0" height="0"></canvas>
        </div>
      </div>
      <div id="score-panel">
        <div id="score">
          <div id="score-title">Score</div>
          <div id="score-value"></div>
        </div>
        <div id="lines">
          <div id="lines-title">Lines</div>
          <div id="lines-value"></div>
        </div>
        <button id="start-stop-btn">PLAY</button>
      </div>
    </div>
  </div>
  <script src="./assets/js/background/background.js"></script>
  <script src="./assets/js/constants/constants.js"></script>
  <script src="./assets/js/game/grid.js"></script>
  <script src="./assets/js/squares/square.js"></script>
  <script src="./assets/js/squares/figure.js"></script>
  <script src="./assets/js/squares/figures/z-figure.js"></script>
  <script src="./assets/js/squares/figures/s-figure.js"></script>
  <script src="./assets/js/squares/figures/j-figure.js"></script>
  <script src="./assets/js/squares/figures/l-figure.js"></script>
  <script src="./assets/js/squares/figures/t-figure.js"></script>
  <script src="./assets/js/squares/figures/o-figure.js"></script>
  <script src="./assets/js/squares/figures/i-figure.js"></script>
  <script src="./assets/js/squares/random.js"></script>
  <script src="./assets/js/squares/animation.js"></script>
  <script src="./assets/js/panels/panel-figure.js"></script>
  <script src="./assets/js/panels/score.js"></script>
  <script src="./assets/js/game/matrix.js"></script>
  <script src="./assets/js/game/game.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
