<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="container">
    <canvas id="background" width="0" height="0"></canvas>
    <div id="container-board-menu">
      <div id="container-game-over">
        <img src="/assets/img/game-over-256.png" alt="game-over-icon">
      </div>
      <div id="board">
        <canvas id="grid" width="240" height="480"></canvas>
        <canvas id="game" width="240" height="480"></canvas>
      </div>
      <div id="menu">
        <div class="title">Comandos</div>
        <img src="/assets/img/figure-example.png" alt="" srcset="">
        <p class="description">
          Utiliza las teclas <img src="/assets/img/arrow-left-64.png" alt="arrow-left-icon"><img src="/assets/img/arrow-right-64.png" alt="arrow-right-icon"> para desplazar la figura a derecha e izquierda
        </p>
        <img src="/assets/img/figure-example-fade.png" alt="" srcset="">
        <p class="description">
          Utiliza la tecla <img src="/assets/img/arrow-down-64.png" alt="arrow-down-icon"> para acelerar el desplazamiento de la figura hacia abajo
        </p>
        <p class="description">
          También puedes presionar la tecla <img src="/assets/img/keyboard-key-m-64.png" alt="key-m-icon"> para abrir el menú o volver al juego y la barra espaciadora <img src="/assets/img/keyboard-key-space-64.png" alt="key-space-icon"> para pausar el juego y retomarlo
        </p>
      </div>
    </div>
    <div id="info-panel">
      <div id="container-next-figure-panel">
        <div id="next-figure-panel">
          <div id="next-figure-title">Next</div>
          <div id="next-figure-value" class="rotate-center">
            <canvas id="panel-figure" width="0" height="0"></canvas>
          </div>
        </div>
      </div>
      <div id="container-score-panel">
        <div id="score-panel">
          <div id="score">
            <div id="score-title">Score</div>
            <div id="score-value"></div>
          </div>
          <div id="lines">
            <div id="lines-title">Lines</div>
            <div id="lines-value"></div>
          </div>
          <div id="controls-container" class="svg-container" style="height: 50px;">
            <svg version="1.1" viewBox="0 0 202 104" xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="xMinYMin meet" class="svg-content">
              <path
                d="M 2 90 L 2 50 A 50 50 0 0 1 50 2 L 185 2 A 15 15 0 0 1 198 17 L 198 50 A 50 50 0 0 1 150 100 L 10 100 A 15 15 0 0 1 2 90"
                stroke="white" stroke-width="4" fill="transparent">
              </path>
              <path d="M 150 2 A 49 49 0 0 0 150 100" stroke="white" stroke-width="2" fill="transparent"
                stroke-dasharray="5,5">
              </path>
              <image id="start-stop-icon" outlined="false" href="/assets/img/play-filled.png" preserveAspectRatio="xMidYMid meet" width="50"
                height="50" x="35" y="24"></image>
              <path id="start-stop-btn"
                d="M 4 90 L 4 50 A 48 48 0 0 1 50 4 L 148 4 A 46 46 0 1 0 148 98 L 19 98 A 15 15 0 0 1 4 90"
                stroke="white" stroke-width="0" fill="transparent">
              </path>
              <image id="menu-icon" outlined="true" href="/assets/img/gear-outlined.png" preserveAspectRatio="xMidYMid meet" width="60" height="60" x="120"
                y="18"></image>
              <path id="menu-btn" d="M 150 4 A 47 47 0 1 0 196 50 L 196 4 Z" stroke="transparent" stroke-width="0"
                fill="transparent">
              </path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/background/background.js"></script>
  <script src="./assets/js/constants/constants.js"></script>
  <script src="./assets/js/game/grid.js"></script>
  <script src="./assets/js/squares/square.js"></script>
  <script src="./assets/js/squares/figure.js"></script>
  <script src="./assets/js/squares/figures/z-figure.js"></script>
  <script src="./assets/js/squares/figures/s-figure.js"></script>
  <script src="./assets/js/squares/figures/j-figure.js"></script>
  <script src="./assets/js/squares/figures/l-figure.js"></script>
  <script src="./assets/js/squares/figures/t-figure.js"></script>
  <script src="./assets/js/squares/figures/o-figure.js"></script>
  <script src="./assets/js/squares/figures/i-figure.js"></script>
  <script src="./assets/js/squares/random.js"></script>
  <script src="./assets/js/squares/rows-animation.js"></script>
  <script src="./assets/js/panels/panel-figure.js"></script>
  <script src="./assets/js/panels/score.js"></script>
  <script src="./assets/js/game/matrix.js"></script>
  <script src="./assets/js/game/game.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
